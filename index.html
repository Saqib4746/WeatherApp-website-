<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App using HTML CSS and Javascript | Codehal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <div class="search-box">
      <i class='bx bx-location'></i> 
      <input type="text" placeholder="Enter Your location">
      <button class="bx bx-search"></button>
    </div>
    <p class="city-hide"></p>
    
    <div class="weather-box">
      <div class="box">
        <div class="info-weather">
          <div class="weather">
            <img src="images/cloud.png">
            <p class="temperature">0<span>°C</span></p>
            <p class="description">Broken Cloud</p>
          </div>
        </div>
      </div>
    </div>
    
    <div class="weather-details">
      <div class="humidity">
        <i class='bx bx-water'></i>
        <div class="text">
          <div class="info-humidity">
            <span>0%</span>
          </div>
          <p>Humidity</p>
        </div>
      </div>
       
      <div class="wind">
        <i class='bx bx-wind'></i>
        <div class="text">
          <div class="info-wind">
            <span>0KM/h</span>
          </div>
          <p>Wind Speed</p>
        </div>
      </div>
    </div>

    <div class="forecast-container">
      <h3>5-Day Forecast</h3>
      <div class="forecast">
        <div class="forecast-day">
          <p class="day">Mon</p>
          <img src="images/cloud.png" alt="Weather">
          <p class="forecast-temp">25°C</p>
        </div>
        <div class="forecast-day">
          <p class="day">Tue</p>
          <img src="images/clear.png" alt="Weather">
          <p class="forecast-temp">28°C</p>
        </div>
        <div class="forecast-day">
          <p class="day">Wed</p>
          <img src="images/rain.png" alt="Weather">
          <p class="forecast-temp">22°C</p>
        </div>
        <div class="forecast-day">
          <p class="day">Thu</p>
          <img src="images/cloud.png" alt="Weather">
          <p class="forecast-temp">24°C</p>
        </div>
        <div class="forecast-day">
          <p class="day">Fri</p>
          <img src="images/clear.png" alt="Weather">
          <p class="forecast-temp">27°C</p>
        </div>
      </div>
    </div>

    <div class="not-found">
      <div class="box">
        <img src="images/404.png" alt="">
        <p>Oops! location not found</p>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <footer>
      Made with ❤️ by Saqib Rehman
    </footer>
  </div> 

  <script src="script.js"></script>
</body>

</html>
